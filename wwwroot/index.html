<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accelerator - Your app service is up and running</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 90%;
            padding: 60px 40px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            font-weight: bold;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 16px;
        }

        .subtitle {
            font-size: 18px;
            color: #718096;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .status {
            display: inline-flex;
            align-items: center;
            background: #d4edda;
            color: #155724;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 500;
            margin-bottom: 40px;
            font-size: 14px;
        }

        .status::before {
            content: "âœ“";
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #28a745;
            color: white;
            border-radius: 50%;
            margin-right: 10px;
            line-height: 20px;
            font-size: 14px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .info-card {
            background: #f7fafc;
            padding: 24px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .info-card h3 {
            font-size: 14px;
            color: #718096;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-card p {
            font-size: 18px;
            color: #2d3748;
            font-weight: 600;
        }

        .footer {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e2e8f0;
            color: #a0aec0;
            font-size: 14px;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 24px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">A</div>
        <h1>Your app service is running and waiting to be deployed</h1>
        <p class="subtitle">This accelerator project has been successfully deployed to Azure App Service</p>
        
        <div class="status">Service Running</div>

        <div class="info-grid">
            <div class="info-card">
                <h3>Platform</h3>
                <p>.NET 8.0</p>
            </div>
            <div class="info-card">
                <h3>Status</h3>
                <p>Healthy</p>
            </div>
            <div class="info-card">
                <h3>Environment</h3>
                <p>Production</p>
            </div>
        </div>

        <div class="footer">
            <p>Deployed with GitHub Actions | Built with ASP.NET Core</p>
        </div>
    </div>
</body>
</html>
